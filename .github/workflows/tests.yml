name: tests

on:
  push:
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    env:
      NUMBA_DISABLE_CACHING: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >-
            pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          # If tokenizers is pulled transitively, force a wheel to avoid Rust build
          python -m pip install --only-binary=:all: "tokenizers>=0.13.3,<0.16" || true
          python -m pip install pytest

      - name: Smoke import
        run: |
          python - <<'PY'
          import torch, PIL, open_clip  # noqa: F401
          from ecogrow.data.plant_data import PlantData  # noqa: F401
          print("Smoke import OK")
          PY

      - name: Run tests (if any)
        run: |
          if compgen -G "tests/test_*.py" > /dev/null; then
            pytest -q
          else
            echo "No tests found; skipping pytest."
          fi

